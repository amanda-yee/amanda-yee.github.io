    <main>
        <div id="contact">
            <h2>Contact me</h2>

            <p id="contact-text">Please fill out the below and I will get back to you within 48 hours.</p>

            <form name="contact-form" novalidate onsubmit="return validateForm();">
                <div class="form-inputs">
                    <label class="text-label" for="firstName">Name:</label><br>
                    <input type="text" id="name" name="name"><br>
                    <div id ="name-error"></div>
                </div>

                <div class="form-inputs">
                    <label class="text-label" for="firstName">Email:</label><br>
                    <input type="email" id="email" name="email"><br>
                    <div id ="email-error"></div>
                </div>

                <div class="form-inputs">
                    <label class="text-label" for="message">Message:</label><br>
                    <textarea id="message" name="message"></textarea><br>
                    <div id ="message-error"></div>
                </div>
                <div>
                    <input type="submit" id="submit-button" name="submitButton" value="Send">
                </div>
            </form>
        </div>
    </main>
